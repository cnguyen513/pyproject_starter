# Test coverage
[coverage:run]
parallel = True

[coverage:paths]
source =
    pyproject_starter/
    app/

[coverage:report]
omit =
    docs/*
    scripts/*
    setup.py
    */__init__.py
    */tests/*

[coverage:html]
directory = htmlcov
title = pyproject_starter Test Coverage

# pytest
[tool:pytest]
addopts =
    -rvvv
    pyproject_starter
    app
    --basetemp pytest
    #--cache-clear
    --color yes
    --cov .
    --cov-report html
    --doctest-modules
    --ff
    --force-sugar
    #--ignore=somedir
    #--ignore=somedir/somefile
    #-k "not file1*"
    --pycodestyle

